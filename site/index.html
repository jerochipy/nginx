<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    
    <script type="module" crossorigin src="/assets/index-DKFWJ9J-.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DvFjuEqY.css">
  </head>
  <body>
    <div  id="app">
      <div class="side-section">
        <h3>Username</h3>
        <input id="inputName" type="text"/>
        <h3>Rooms</h3>
        <form id="add-room-form" >
          <label for="input_name">Nombre:</label>
          <input type="text" id="input_name"/>
          <button type="submit">Add</button>

        </form>
        <table id="rooms">
          <tr>
            <th>ID</th>
            <th>Players</th>
            <th>Action</th>
          </tr>
        
        </table>
      </div>
      <canvas width="750px" height="750px"></canvas>
      <div class="side-section">
        <h3>Players</h3>
        <table id="players">
          <tr>
            <th>Username</th>
            <th>Color</th>
            <th>Saved</th>
          </tr>
          
        </table>

        <h3>Turn</h3>
        <span id="current-turn"></span>

        <h3>Roller</h3>
        <span id="dice-number">6</span>
        <button  id="roller-button">Roller dice</button>
        <h3>Results</h3>
        <ol id="result-list">

        </ol>
      </div>
    </div>


  </body>
</html>
